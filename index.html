<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій персональний сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2, h3 {
      color: #2a6ebb;
    }
    .animated-photo {
      width: 200px;
      border-radius: 10px;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    a {
      color: #d23d3d;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .media {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Шевченко Іван</h1>
  <h2>Про себе</h2>
  <p>Я студент, який вивчає веброзробку. Люблю програмувати, грати в шахи та слухати музику.</p>

  <h3>Мої хобі:</h3>
  <ul>
    <li>Програмування</li>
    <li>Шахи</li>
    <li>Музика</li>
  </ul>

  <h3>Корисні посилання:</h3>
  <ol>
    <li><a href="https://www.w3schools.com" target="_blank">W3Schools — навчання HTML/CSS</a></li>
    <li><a href="https://developer.mozilla.org/uk/" target="_blank">MDN Web Docs</a></li>
  </ol>

  <h3>Моє фото:</h3>
  <img src="https://via.placeholder.com/200x250.png?text=Моє+фото" alt="Фото" class="animated-photo">

  <div class="media">
    <h3>Моє улюблене відео:</h3>
    <video width="320" height="240" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Ваш браузер не підтримує відео.
    </video>

    <h3>Улюблений аудіотрек:</h3>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Ваш браузер не підтримує аудіо.
    </audio>
  </div>

</body>
</html>
